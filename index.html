<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>DayMeter</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<h1>Day Meter</h1>
    
    <div class="hp-container" id="dailyContainer">
        <div class="hp-bar" id="dailyBar"></div>
        <div class="hp-text" id="dailyText">0%</div>
    </div>

    <div class="hp-container" id="weeklyContainer" style="display: none;">
        <div class="hp-bar" id="weeklyBar"></div>
        <div class="hp-text" id="weeklyText">0%</div>
    </div>

    <div class="button-container">
        <button class="toggle-button" onclick="toggleView()">Switch to Weekly View</button>
    </div>

	<script src="app.js"></script>
</body>
</html>
